<!DOCTYPE html>
<html>
    <head>
        <title>AIA - (Steven)</title>
        <meta charset="UTF-8">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="./index.js"></script>
    </head>

    <body class="bg-success">
        <div class="container">
            <h2 style="text-align: center;">AIA - (Steven)</h2>
            <form>
                <div class="form-group">
                    <label for="authorId">Author Id: <i>(User may enter author id by seperate comma)</i></label>
                    <input type="text" class="form-control" id="authorId">
                </div>

                <div class="form-group">
                    <label for="tags">Tags: <i>(User may enter tags by seperate comma)</i></label>
                    <input type="text" class="form-control" id="tags">
                </div>

                <input type="button" id="btnPull" class="btn btn-default" value="Pull">
                <input type="button" id="btnStore" class="btn btn-primary" value="Store">
                <input type="button" id="btnClean" class="btn btn-success" value="Clean">
            </form>
            
            <br>

            <div id="aia_container">
                <table class="table table-bordered w-100" id="flickrTable">
                    <thead>
                        <tr>
                            <th>title</th>
                            <th>link</th>
                            <th>description</th>
                            <th>published</th>
                            <th>author</th>
                            <th>tags</th>
                            <th>media</th>
                            <th>date_taken</th>
                            <th>author_id</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </body>
</html>
